<div>
    <div>{{selected.name}}</div>
    <div>{{selected.description}}</div>
    <div><button ng-click="navTo(selected.location)" class="btn btn-default">Begin</button></div>
</div>

<div ng-repeat="cat in cats" class="row">
    <div class="col-sm-12">
        <h2>{{cat.name}}</h2>
        <p>{{cat.description}}</p>
        <div ng-repeat="pod in cat.pods" ng-click="select(pod)" ng-class="{red: pod.selected}" class="col-sm-2">
            <h3>{{pod.name}}</h3>
            {{pod.description | limitTo : 50}}
        </div>
    </div>
</div>
